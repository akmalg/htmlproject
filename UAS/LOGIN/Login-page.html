<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container showup">
        <div class="login-container">
            <img src="Phantom-Thieves-of-Hearts-Logo copy.png" class="logo" alt="Logo">
            <div class="nama">Phantom Store</div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <a class="link-wrapper login-link" href="../Landing-page/index.html">
                <span class="fallback">login</span>
                <div class="img-wrapper">
                    <img class="normal" src="login-non.png" alt="Login Icon">
                </div>
                <div class="shape-wrapper">
                    <div class="shape red-fill jelly">
                        <svg x="0px" y="0px" viewBox="0 0 108.1 47" enable-background="new 0 0 108.1 47">
                            <polygon fill="#FF0000" points="0,7.1 127.3,0 32.3,64 4.8,58.2"></polygon>
                        </svg>
                    </div>
                    <div class="shape cyan-fill jelly">
                        <svg x="0px" y="0px" viewBox="0 0 108.1 47" enable-background="new 0 0 108.1 47">
                            <polygon fill="#00FFFF" points="14,0.5 127.4,0 77.4,164 2.3,61.1"></polygon>
                        </svg>
                    </div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
